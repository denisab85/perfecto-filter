<!DOCTYPE html>
  <html>
    <head>
      <style>
		.block {
		  display: block;
		  width: 100%;
		  border: none;
		  background-color: #4CAF50;
		  color: white;
		  padding: 8px 8px;
		  font-size: 14px;
		  cursor: pointer;
		  text-align: center;
		  margin-top: 10px;
		}

		.block:hover {
		  background-color: #ddd;
		  color: black;
		}
	</style>
    </head>
    <body>
	<div>
		<h4>Enter search term:</h4>
		<input id="searchTermInput"/>
		<button type="button" id="filterButton" class="block">Filter</button>
	</div>
	<script src="popup.js"></script>
    </body>
  </html>
