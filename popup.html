<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto Sans TC"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div class="header block">
        <div class="left">
          <label class="header">Filter Perfecto CI job:</label>
        </div>
        <div class="right" id="switch_cell">
          <label class="switch">
            <input id="slider" type="checkbox" checked />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div class="block">
        <ul id="filter_list" class="no_bullets">
        </ul>
      </div>
      <div class="footer block">
        <div id="add_filter">
          <input
            id="add_filter_button"
            class="image_button"
            type="submit"
            value="Add another filter"
          />
        </div>
        <div id="filter_editor" class="hidden">
          <div>
            <input
              type="text"
              id="filter_input"
              placeholder="e.g. OA_SITE"
            />
            <input type="button" class="image_button" id="save_filter_button" />
            <input type="button" class="image_button" id="cancel_edit_button" />
          </div>
        </div>
        <div class="center text" id="count"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
